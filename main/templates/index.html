<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-5 " style="width: 45%;">
      <div class="border p-5  bg-white shadow" style="border-radius: 15px;">
        {% if messages %}
        {% for message in messages %} 
        <div class="alert alert-{{message.tags}} text-center ">
          {{message}}
        </div>

        {% endfor%}
        {% endif%}
        <h1 class="text-center">URL Shortner</h1>
        <form action="" method="post">
          {%csrf_token %}
          <div class="mt-5">
            <input name="url"  required type="url" class="form-control border-black py-2 text-muted" placeholder="Enter url to short...">
          </div>
          <div class="d-grid mt-3">
            <button class="btn btn-primary py-2">Short url</button>
          </div>
        </form>
      </div>
      {% if short_url %}
       <div class="container mt-5 py-3 shadow bg-light" style="border-radius: 15px;">
        <div class="d-flex justify-content-between align-item-center">
          <span id="short_url" class="fs-5"> {{short_url}}</span>
          <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" onclick="copy_url()" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
            </svg>
        </div>
       </div>
       <div class="mt-3 ">
        <a href="" class="btn btn-sucess btn-sm fs-6 "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
        </svg>Shorten Another</a>
       </div>
      {% endif %}
    </div>
  </body>
  <script>
   const copy_url = ()=>{
  const short_url = document.getElementById("short_url").innerText;
  navigator.clipboard.writeText(short_url);
}
  </script>
</html>
